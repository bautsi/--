<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .menu {
        background-color: #fa0;
        text-align: center;
        font-size: 0; /*把li之間換行造成4-5px不定的空格消除*/
      }
      .menu a {
        display: inline-block;
        color: #fff;
        text-decoration: none;
        padding: 10px 20px;
        background-color: #fa0;
        transition-duration: 1s;
        font-size: 16px; /*把因為父font削掉的補回來*/
      }
      .menu a:hover {
        background-color: black;
      }
    </style>
  </head>
  <body>
    <div class="menu">
      <a href="#">Link</a>
      <a href="#">Link</a>
      <a href="#">Link</a>
      <a href="#">Link</a>
      <a href="#">Link</a>
      <a href="#">Link</a>
    </div>
  </body>
</html>
