    <h1>一剪梅</h1>

    <p>
      真情像草原广阔<br />
      层层风雨不能阻隔<br />
      总有云开日出时候<br />
      万丈阳光照耀你我<br />
    </p>

    <p>
      真情像梅花开过<br />
      冷冷冰雪不能掩没<br />
      就在最冷枝头绽放<br />
      看见春天走向你我<br />
    </p>

    <p>
      雪花飘飘 北风萧萧<br />
      天地 一片 苍茫<br />
      一翦寒梅 傲立雪中<br />
      只为 伊人 飘香<br />
      爱我所爱 无怨无悔<br />
      此情 长留 心间<br />
    </p>
